<!doctype html>
<html lang="en">

<head>
    <title>Amazon Replica</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row m-2 justify-content-center">
            <div id="signin" class="col-md-6 col-12 m-2 mt-5">
                <form>
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email (phone or mobile accounts)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password </label><a
                        href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4"
                        target="_blank" class="btn btn-link float-right" role="button" aria-pressed="true">Forgot
                        Password?</a>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button id="continue" type="submit" class="btn btn-primary bg-warning">Continue</button>
                    <p><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GSD587LKW72HKU2V"
                            target="_blank" class="btn btn-link" role="button" aria-pressed="true">Need Help?</a></p>
                </form>
                

            </div>
        </div>
        <div id="new-user" class="row justify-content-center mt-5">
            <div class="col-md-6 col-12">
                <p id="hr_text">New to Amazon?</p>
                <button type="button" class="btn btn-primary btn-lg btn-block">Create New Account</button>
            </div>
        </div>
        <footer class="page-footer font-small fixed-bottom">
            <div class="row">
                <div class="col-12">
                    <hr id="linebreak" />
                </div>
            </div>
            <div class="footer-copyright text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088"
                        target="_blank" class="btn btn-link" role="button" aria-pressed="true">Conditions of Use</a>
                    <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496"
                        target="_blank" class="btn btn-link" role="button" aria-pressed="true">Privacy
                        Policy</a>
                    <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GSD587LKW72HKU2V"
                        target="_blank" class="btn btn-link" role="button" aria-pressed="true">Help</a>
                </div>
                <p>
                    Â© 1996-2022, Amazon.com, Inc. or its affiliates
                </p>
            </div>
        </footer>
    </div>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</html>
